<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title> Interactive rating component</title>
</head>

<body>

  <main>
    <div class="star">
      <img src="images/icon-star.svg" alt="Star icon">
    </div>

    <div class="text">
      <h1>How did we do?</h1>
      <p class="des">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>

    <div class="btn">
      <button type="button" class="numBtn">1</button>
      <button type="button" class="numBtn">2</button>
      <button type="button" class="numBtn">3</button>
      <button type="button" class="numBtn">4</button>
      <button type="button" class="numBtn">5</button>
    </div>

    <button type="submit" class="sub" id="submit">SUBMIT</button>
  </main>

  <div class="thankYou hidden">
    <img src="images/illustration-thank-you.svg" alt="" class="ty">
    <p class="tyDesc">You selected
      <span class="rating"></span> out of 5
    </p>
    <h1> Thank you!</h1>
    <p class="desc2">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>

  <script src="index.js"></script>
</body>

</html>
